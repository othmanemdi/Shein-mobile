<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Shein</ion-list-header>
          <ion-note>othmane.mezgueldi@shein.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let c of categories; let i = index">
            <ion-item routerDirection="root" [routerLink]="[c.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="c.icon + '-outline'" [md]="c.icon + '-outline'"></ion-icon>
              <ion-label>{{ c.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>

    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
          <ion-icon name="home"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="shop">
          <ion-icon name="shirt"></ion-icon>
          <ion-label>Shop</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="cart">
          <ion-icon name="cart"></ion-icon>
          <ion-label>Cart</ion-label>
          <ion-badge>6</ion-badge>
        </ion-tab-button>

        <ion-tab-button tab="login">
          <ion-icon name="reader"></ion-icon>
          <ion-label>Orders</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-split-pane>
</ion-app>
