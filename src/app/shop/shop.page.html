<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Shop</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Shop</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-breadcrumbs class="ion-margin-top">
    <ion-breadcrumb routerLink="/home/accueil">Home</ion-breadcrumb>
    <ion-breadcrumb routerLink="/home/shop">Shop</ion-breadcrumb>
  </ion-breadcrumbs>

  <ion-searchbar [debounce]="500" show-clear-button="always" animated="true"
    placeholder="Search product:"></ion-searchbar>

  <ion-grid *ngIf="produits">
    <ion-row>
      <ion-col size="6" *ngFor="let product of produits">
        <ion-card class="ion-justify-content-center">
          <img alt="Silhouette of mountains" [src]="product.image" height="100" width="150" />
          <ion-card-header>
            <h3>
              {{ product.category }}
            </h3>
            <ion-card-subtitle>
              {{ product.category }}
            </ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <h5>
              {{product.price | number : '3.2'}} DH
            </h5>
            <h5>
              <ion-text color="danger fw-bold">
                <del>
                  {{product.price | number : '3.2'}} DH
                </del>
              </ion-text>
            </h5>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>

  </ion-grid>
</ion-content>
