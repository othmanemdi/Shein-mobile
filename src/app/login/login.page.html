<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <ion-item>
        <ion-label position="floating">Username:</ion-label>
        <ion-input ngModel name="username" placeholder="Enter Username"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password:</ion-label>
        <ion-input ngModel name="password" type="password" placeholder="Enter Password"></ion-input>
      </ion-item>
      <ion-button type="submit" class="ion-margin-top" expand="block" color="dark" [disabled]="false">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        Login
      </ion-button>


    </form>
  </ion-list>
</ion-content>
